<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>Calculo de Km</title>
    
    
</head>

<body>

    <div class="container">
        <h2>Calculo de Km/L</h2>

        <div class="input">
            <label class="label" for="kmLitro">Km por Litro do Veiculo</label>
            <input class="input-form" type="number" id="kmLitro">
        </div>

        <div class="input">
            <label class="label" for="precoGasolina">Preço do Combustível</label>
            <input class="input-form" type="number" id="precoGasolina">
        </div>

        <div class="input">
            <label class="label" for="kmTotal">Km Total da Viagem</label>
            <input class="input-form" type="number" id="kmTotal">
        </div>

        <p id="alerta"></p>

        <button onclick="calcule()">Calcular</button>

        <table>
            <tbody>
                <tr>
                    <td>Km por Litro do veículo</td>
                    <td id="resultado1" data-label="Km/L do Veículo:"></td>
                </tr>
                <tr>
                    <td>Preço do Combustível</td>
                    <td id="resultado2" data-label="Preço Combustível:"></td>
                </tr>
                <tr>
                    <td>Km Total da Viagem</td>
                    <td id="resultado3" data-label="Distância Total:"></td>
                </tr>
                <tr>
                    <td>Quantidade de Litros Total</td>
                    <td id="linha1" data-label="Litros Necessários:"></td>
                </tr>
                <tr>
                    <td>Gasto Total com Combustível</td>
                    <td id="linha2" data-label="Custo Total:"></td>
                </tr>
            </tbody>
        </table>
            
    <footer >           
            <p style="color: white;"></p>&copy; 2025 Desenvolvido: Josué Silva. Todos os direitos reservados.</p>     
    </footer>
    </div>

</body>

</html>
